<div class="container">
  <div class="card" *ngFor="let month of months" [class]="usersByMonths[month].color">
    <p>{{month}}</p>
    <ol>
      <li *ngFor="let user of usersByMonths[month].users">
        {{user.firstName + ' ' + user.lastName}}
        <br/>
        {{user.dob | date}}
      </li>
    </ol>
  </div>
</div>
